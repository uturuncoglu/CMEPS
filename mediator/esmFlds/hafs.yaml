# Syntax
# map:
#   field_name: # placeholder (i.e. &tmp1) can be used to copy contents to another entry
#     field_list: null means default. fldListFr for source and fldListTo for destination component. it could be also Med_aoflux? not handled yet!
#     src_component: source component name such as 'atm', 'ocn', etc. It could be extracted from first (i.e. Sa_) part of variable name but if this convention changes then yaml will fail so it might be nice to keep it
#     dst_component: destination component name such as 'atm', 'ocn', etc.
#     map_type: bilnr, consf, etc. full list is in esmFlds.F90. it is converted to map[map_type].
#     map_norm: could be null ('unset'). valid options ?
#     map_file: could be null ('unset'). the vaild values fmap, vmap and smap. it is converted to [comp_src]2[comp_dst]_[f|s|v]map.
#
# mrg:
#   field_name:
#     field_list: null means default. fldListFr for source and fldListTo for destination component.
#     mrg_to: destination component
#     field: destination field name. if it is set as 'null' then field_name is used in here
#     mrg_from: source component
#     mrg_fld: source field name. if it is set as 'null' then field_name is used in here
#     mrg_type: merge type such as 'copy'. valid options ?
#     mrg_fracname: ?
---
map:
  Sa_u: &map1
    field_list: null
    src_component: atm
    dst_component: ocn
    map_type: bilnr
    map_norm: one
    map_file: smap
  Sa_v: *map1
  Sa_wspd: *map1
  Sa_z: *map1
  Sa_tbot: *map1
  Sa_tskn: *map1
  Sa_pbot: *map1
  Sa_shum: *map1
  Sa_ptem: *map1
  Sa_pslv: *map1
  Sa_dens: *map1
  Faxa_swnet: &map2
    field_list: null
    src_component: atm
    dst_component: ocn
    map_type: consf
    map_norm: one
    map_file: fmap
  Faxa_lwnet: *map2
  Faxa_swdn: *map2
  Faxa_lwdn: *map2
  Faxa_sen: *map2
  Faxa_lat: *map2
  Faxa_swndr: *map2
  Faxa_swndf: *map2
  Faxa_swvdr: *map2
  Faxa_swvdf: *map2
  Faxa_rainc: *map2
  Faxa_rainl: *map2
  Faxa_rain: *map2
  Faxa_snowc: *map2
  Faxa_snowl: *map2
  Faxa_taux: *map2
  Faxa_tauy: *map2
  So_t:
    field_list: null
    src_component: ocn
    dst_component: atm
    map_type: fillv_bilnr
    map_norm: norm
    map_file: smap
  So_omask:
    field_list: null
    src_component: ocn
    dst_component: ice
    map_type: fcopy
    map_norm: null
    map_file: null

mrg:
  Sa_u: &mrg1
    field_list: null
    mrg_to: ocn
    field: null
    mrg_from: atm
    mrg_fld: null
    mrg_type: copy
    mrg_fracname: null
  Sa_v: *mrg1
